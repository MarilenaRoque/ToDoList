<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <title>Tasks Awesome</title>
  </head>
  <body id="my-body">

      <!-- Title and Buttons -->
      <h1> Tasks Awesome </h1>
      <div class="buttons">
          <button class="new-btns" id="new-project">Add Project <strong class="plus">+</strong> </button>
          <button class="new-btns" id="new-todo">Add To Do <strong class="plus">+</strong> </button>
      </div>

      <!-- Project Form -->
      <div id="formProject" class="addForms display-none">
        <h3><img class="pin" src="../src/images/pin.svg" height="18px">Add Project</h3>
        <form class="add-forms" id="formTagProject">

          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>

          <input type="button" id='submit-project' value="Submit">
        </form>
      </div>

      <!-- To Do Form -->
      <div id="formToDo" class="addForms display-none">
        <h3><img class="pin" src="../src/images/pin.svg" height="18px">Add To Do</h3>
        <form class="add-forms" id="formTagToDo">

          <label for="title-todo">Title:</label><br>
          <input type="text" id="title-todo" name="title-todo"><br>

          <label for="date">Date:</label><br>
          <input id="date" type="date" name="date"><br>

          <label for="description">Description:</label><br>

          <textarea id="description" name="description" rows="5" cols="20"></textarea><br>

          <label for="priority">Priority Level:</label><br>
            <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select><br>

          <!-- Select Tag and Options Generated by Javascript -->
          <label for="project">Project:</label><br>
          <span id="span-select-project">
          </span><br>

          <input type="button" id='submit-todo' value="Submit">
        </form>
      </div>


    <!-- Area to Display Dinamic Content -->
    <div id="content">
    </div>


    <!-- // Form to Edit Project, Only displayed if triggered by Details/Edit Button -->
    <div id="edit-form" class="display-none">
      <div id="formToDoEdit" class="addForms">
          <h1 id="close">X</h1>
          <h3><img class="pin" src="../src/images/pin.svg" height="18px">Add To Do</h3>
          <form class="add-forms" id="formTagToDo">
  
            <label for="title-todo">Title:</label><br>
            <input type="text" id="title-edit" name="title-todo"><br>
            
            <p>Date: <span id='current-date'></span></p>
            <input id="edit-date" type="date" name="date"><br>
            
  
            <label for="description">Description:</label><br>
  
            <textarea id="edit-description" name="description" rows="5" cols="20"></textarea><br>
            
            <p>Priority: <span id='current-priority'></span></p>
              <select name="priority" id="edit-priority">
              <option selected="selected" value="nil">Choose new Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select><br>
            <input type="button" id='submit-edit' value="Save Changes">
  
          </form>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
